<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Update Employee</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
	crossorigin="anonymous"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

	<div class="container mt-5 border-3 justify-item-center"
		id="Productcontainer">
		<h1 class="container mb-3 ">Add Employee Here</h1>


		<form th:action="@{/update}" method="post" th:object="${edit}">

			<div class="input-group mb-3">

				<input type="hidden" hidden="true" th:value="${edit.eId}" name="eId">

				<input type="text" name="eFirst_name" th:value="${edit.eFirst_name}"
					pattern="+[A-Za-z]" class="form-control"
					placeholder="Enter First Name" aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default" required>

				&emsp;&emsp; <input type="text" name="eLast_name"
					th:value="${edit.eLast_name}" class="form-control"
					placeholder="Enter Last Name" aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default" required>
			</div>

			<!-- Email input -->
			<div class="input-group mb-3">
				<input type="tel" pattern="[0-9]{10}" name="eContact_no"
					th:value="${edit.eContact_no}" class="form-control"
					placeholder="Contact Number"> &emsp;&emsp; <input
					type="text" name="eDesignation" th:value="${edit.eDesignation}"
					class="form-control" placeholder="Designation"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default" required>
			</div>

			<div class="input-group mb-3">
				<!-- <input type="number"  name="eContact_no" class="form-control mt-3"
					placeholder="Contact Number" aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default" required> -->


				<!-- Drop Down   -->

				<select class="form-select" name="department" id="department"
					aria-label="Default select example">
					<option value="-1">Select Department</option>
					<option th:each="d: ${dept}"
						th:selected="(${edit.department.dId}==${d.dId})"
						th:value="${d.dId}" th:text="${d.dName}"></option>
				</select> &emsp;&emsp; <select class="form-select" name="organization"
					id="organization" aria-label="Default select example">
					<option selected value="-1">Select Organization</option>
					<option th:each="o: ${org}"
						th:selected="(${edit.organization.oId}==${o.oId})"
						th:value="${o.oId}" th:text="${o.oName}"></option>
				</select>


			</div>

			<button type="submit" class="btn btn-primary  btn-block mb-4 "
				id="onSubmit">update Employee Data</button>

		</form>

	</div>

</body>
</html>
